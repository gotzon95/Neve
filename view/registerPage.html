<link rel="stylesheet"

<script src="js/register.js" type="text/javascript"></script>
<link href="css/register.css" rel="stylesheet" type="text/css" />



</head>

<body>

	<!-- Register Form -->
	<div class="card bg-light">
		<form action="" class="card-body mx-auto" style="max-width: 400px;" onsubmit="return validatePassword()">
			<h4 class="card-title mt-3 text-center">Create Account</h4>
			<p class="text-center">Get started with your free account</p>
				<!-- Nombre -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i>
						</span>
					</div>
					<input id="username" class="form-control" placeholder="Username"
						type="text" required>
				</div>
				<!-- Contraseña -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i>
						</span>
					</div>
					<input id="contrasenia" class="form-control" placeholder="Password"
						type="password" required>
				</div>
				<!-- Repetir contraseña -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i>
						</span>
					</div>
					<input id="confirm_password" class="form-control"
						placeholder="Confirm Password" type="password" required>
				</div>
			
				<!-- Apodo -->

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fas fa-tag"></i>
						</span>
					</div>

					<input id="name" class="form-control" placeholder="Name" type="text"
						required>
				</div>
				<!-- Residencia -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="far fa-building"></i>
						</span>
					</div>

					<input id="surname" class="form-control" placeholder="Surname"
						type="text" required>
				</div>
				<!-- Email -->
				
				<!-- Boton -->

				<button id="btnInsert" type="button" class="btn btn-primary btn-block">Create Account</button>
				<p class="text-center">
					Have an account? <a href="../index.html">Log In</a>
				</p>
			</form>
	</div>
	<!-- card.// -->



</body>

</html>
